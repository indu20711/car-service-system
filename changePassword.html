<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin:0px;
		padding:0px;
		box-sizing:border-box;
	}
	body{
		background-color: black;
		text-align:center;
	}
	h1{
		background-color:white;
		text-align:center;
		padding:15px;
	}
	div{
		margin:180px 500px;
		padding:80px;
		background-color: rgba(139, 0, 0, 0.7);
		font-style: italic;
		font-size:30px;
 		border: 2px solid green;
  		border-radius: 15px;
	}
	form{
		text-align :center;
	}
	input{
		padding:7px;
		margin:10px;
	}
	
</style>
	
</head>
<body>
	<h1>Change Password</h1>
	<div>
		<form action="/car-service-system/ChangePassword">
		<table>
		<tr>
		<td>Username</td>
		<td><input type="text" name="username"/></td>
		</tr>
		<tr>
		<td>Change Password</td>
		<td><input type="password" name="password"/></td>
		</tr>
		<tr>
		<td><input type="submit" value="Change Password"/></td>
		</tr>
		</table>
		</form>
	</div>
</body>
</html>
